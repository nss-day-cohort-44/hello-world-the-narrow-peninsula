<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">

        <div class="country-container">
            <div class="country-card">
                <h3 class="country__cities">List of cities</h3>
                <ul class="list-of-cities">
                    <li>City 1</li>
                    <li>City 2</li>
                    <li>City 3</li>
                </ul>
            </div>

            <div class="country-card">
                <h3 class="country__landmarks">List of landmarks</h3>
                <ul class="list-of-landmarks">
                    <li>Landmark 1</li>
                    <li>Landmark 2</li>
                    <li>Landmark 3</li>
                </ul>
            </div>

            <div class="country-card">
                <h3 class="country__famous-citizens">List of famous citizens</h3>
                <ul class="list-of-famous-citizens">
                    <li>Citizen 1</li>
                    <li>Citizen 2</li>
                    <li>Citizen 3</li>
                </ul>
            </div>
        </div>


    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
