<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NP Travel Website</title>
        <link rel="stylesheet" href="./styles/nepal.css">
    </head>

<body>
    <main id="container">
        <!-- Charlie's Section -->
        <!-- Nav bar -->
        <nav class="nav__bar">
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>

        <!-- Country img -->
        <img class="image__banner" src="https://asianepal.com/wp-content/uploads/2017/05/bhaktapur.jpg" alt="Traditional Nepali Plaza">
        

        <h2 class="country__name">NEPAL: The Real Land of Shangri-La</h2>

        <!-- Travis' Section -->
        <div class="country-container">
            <div class="country-card">
                <h3 class="country__cities">List of cities</h3>
                <ul class="list-of-cities">
                    <li>Khatmandu</li>
                    <li>Pokhara</li>
                    <li>Bhaktapur</li>
                </ul>
            </div>

            <div class="country-card">

                <ul class="list-of-landmarks">
                    <li>Mount Everest</li>
                    <li>The Annapurna Range</li>
                    <li>Chitwan National Park</li>
                </ul>
            </div>

            <div class="country-card">
                <h3 class="country__famous-citizens">List of famous citizens</h3>
                <ul class="list-of-famous-citizens">
                    <li>Citizen 1</li>
                    <li>Citizen 2</li>

        <!-- Benjamin's Section -->
